<div class="container" style="margin-top: 20px;">
    <div class="form-group">
      <h2 class="title">{{car.make}} - {{car.model}} details!</h2>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label>id: </label>{{car.id}}
      </div>
      <div class="col-md-4">
        <label for="make">Make: </label> {{car.make}}
      </div>
      <div class="col-md-4">
        <label>Model: </label> {{car.model}}
      </div>
      <div class="col-md-4">
        <label>Owner: </label> {{car.owner}}
      </div>
      
      <div class="col-md-4">
        <label>Horsepower: </label> {{car.horsepower}}
      </div>
      <div class="col-md-4">
        <label>Number of doors: </label> {{car.number_of_doors}}
      </div>
      <div class="col-md-4">
        <label>Number of seats: </label> {{car.number_of_seats}}
      </div>
      <div class="col-md-4">
        <label>Transmission: </label> {{car.transmission}}
      </div>
      <div class="col-md-4">
        <label>Fuel: </label> {{car.fuel}}
      </div>
      <div class="col-md-12">
        <label>Description: </label> <br>{{car.description}}
      </div>
    </div>
    <hr>
    <h2>Photos:</h2>
    <div class="col-md-3">
      <img class="img-responsive" src="http://via.placeholder.com/400x300">
    </div>
    <div class="col-md-3">
      <img class="img-responsive" src="http://via.placeholder.com/400x300">
    </div>
    <div class="col-md-3">
      <img class="img-responsive" src="http://via.placeholder.com/400x300">
    </div>
    <div class="col-md-3">
      <img class="img-responsive" src="http://via.placeholder.com/400x300">
    </div>
</div>
