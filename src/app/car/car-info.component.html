<div class="container" style="margin-top: 20px;">
   <div class="md-card" style="width: 30%">
    <div class="form-group">
      <h2 class="title">{{car.make}} - {{car.model}} details!</h2>
    </div>
    <div class="md-card-content">
      <div><label>id: </label>{{car.id}}</div>
      <div class="form-group">
        <label for="make">Make: </label>
        <input class="form-control" name="make" [(ngModel)]="car.make" placeholder="make" />
      </div>
      <div>
        <label>Model: </label>
        <input class="form-control" name="model" [(ngModel)]="car.model" placeholder="model" />
      </div>
      <div>
        <label>Owner: </label>
        <input class="form-control" name="owner" [(ngModel)]="car.owner" placeholder="owner" />
      </div>
      <div>
        <label>Description: </label>
        <input class="form-control" name="description" [(ngModel)]="car.description" placeholder="description" />
      </div>
      <div>
        <label>Horsepower: </label>
        <input class="form-control" name="horsepower" [(ngModel)]="car.horsepower" placeholder="horsepower" />
      </div>
      <div>
        <label>Number of doors: </label>
        <input class="form-control" name="number_of_doors" [(ngModel)]="car.number_of_doors" placeholder="number of doors" />
      </div>
      <div>
        <label>Number of seats: </label>
        <input class="form-control" name="number_of_seats" [(ngModel)]="car.number_of_seats" placeholder="number of seats" />
      </div>
      <div>
        <label>Transmission: </label>
        <input class="form-control" name="transmission" [(ngModel)]="car.transmission" placeholder="transmission" />
      </div>
      <div>
        <label>Fuel: </label>
        <input class="form-control" name="fuel" [(ngModel)]="car.fuel" placeholder="fuel" />
      </div>
      <div>
        <label>Video(YoutubeID): </label>
        <input class="form-control" name="fuel" [(ngModel)]="car.video" placeholder="video" />
      </div>
    </div>
    <hr>
    <div>
      <a class="btn pull-left" href="./cars"> Back </a>
      <button class="btn btn-primary  pull-right" (click)="updateCar(car.id)"> Update </button>
    </div>
  </div>
</div>
