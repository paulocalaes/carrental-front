<div *ngIf="updated" class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()"><span aria-hidden="true">&times;</span></button>
  <strong>Success!</strong> Car updated successfull!
</div>
<div class="container" style="margin-top: 20px;">

   <form [formGroup]="rForm" (ngSubmit)="updateCar(rForm.value)" >
    <div class="form-group">
      <h2 class="title">{{car.make}} - {{car.model}} details!</h2>
    </div>
    <div class="md-card-content">
      <div><label>id: </label>{{car.id}}</div>
      <div class="form-group">
        <label for="make">Make: </label>
        <input class="form-control" formControlName="make" placeholder="make" />
        <div class="alert alert-warning" *ngIf="!rForm.controls['make'].valid && rForm.controls['make'].touched">{{ titleAlert }}</div>
      </div>
      <div>
        <label>Model: </label>
        <input class="form-control" formControlName="model" placeholder="model" />
        <div class="alert alert-warning" *ngIf="!rForm.controls['model'].valid && rForm.controls['model'].touched">{{ titleAlert }}</div>
      </div>
      <div>
        <label>Owner: </label>
        <input class="form-control" formControlName="owner" placeholder="owner" />
        <div class="alert alert-warning" *ngIf="!rForm.controls['owner'].valid && rForm.controls['owner'].touched">{{ titleAlert }}</div>
      </div>
      <div>
        <label>Description: </label>
        <input class="form-control" formControlName="description" placeholder="description" />
      </div>
      <div>
        <label>Horsepower: </label>
        <input class="form-control" formControlName="horsepower"  placeholder="horsepower" />
      </div>
      <div>
        <label>Number of doors: </label>
        <input class="form-control" type="number" min=0 max=9 formControlName="number_of_doors"  placeholder="number of doors" />
        <div class="alert alert-warning" *ngIf="!rForm.controls['number_of_doors'].valid && rForm.controls['number_of_doors'].touched">You must specify a number that's between 0 and 9.</div>
      </div>
      <div>
        <label>Number of seats: </label>
        <input class="form-control" type="number" min=0 max=9 formControlName="number_of_seats"  placeholder="number of seats" />
         <div class="alert alert-warning" *ngIf="!rForm.controls['number_of_seats'].valid && rForm.controls['number_of_seats'].touched">You must specify a number that's between 0 and 9.</div>
      </div>
      <div>
        <label>Transmission: </label>
        <input class="form-control" formControlName="transmission" placeholder="transmission" />
      </div>
      <div>
        <label>Fuel: </label>
        <input class="form-control" formControlName="fuel" placeholder="fuel" />
      </div>
      <div>
        <label>Video(YoutubeID): </label>
        <input class="form-control" formControlName="video" placeholder="video" />
      </div>
    </div>
    <hr>
    <div>
      <a class="btn pull-left" href="./cars"> Back </a>
      <button type="submit" class="btn btn-primary  pull-right" [disabled]="!rForm.valid" > Update </button>
    </div>
  </form>
</div>
